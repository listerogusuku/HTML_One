<!-- 
    div é usado se não conseguir achar um elemento de bloco semantico

    span é usado se não conseguir achar um elemento de texto semantico

    em ambas, use atributos globais como id e class para entregar maior significado

    CUIDADO PARA NÃO USAR DIV EM EXCESSO
-->


<h1>Title <span class="destaque">destacado</span></h1>


<!-- div é mais genérico e melhor uso para carrinho de compras -->

<div class="cart" >
    <h2>Carrinho de compras</h2>
</div>
